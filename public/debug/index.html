<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Debug | amediaPWA</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/favicon-polpos.ico">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-navigation__link" href="/">
            <span class="mdl-layout-title">amediaPWA - <i><span class="newspaper-name">undefined</span></i></span>
          </a>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/log">Log</a>
            <a class="mdl-navigation__link" href="/debug">Debug</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">amediaPWA</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/log">Log</a>
          <a class="mdl-navigation__link" href="/debug">Debug</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <div class="debug-header mdl-grid">
          <div class="mdl-cell mdl-cell--12-col text-center">
            <h3>
              Debug View
            </h3>
            <br />
            <h5>UserAgent:</h5>
            <br />
            <span class="user-agent">unknown</span>
            <br />
            <br />
            <h5>Stuffs:</h5>
            <br />
            <span class="debug-field">tbd</span>
            <br />
            <br />
            <label for="shouldFilter">Filter frequent messages (load and fetch): </label>
            <input id="shouldFilter" class="debug-filter" type="checkbox" checked />
          </div>
        </div>
        <div class="debug-container mdl-grid">
          <i>Placeholder...</i>
        </div>
        <div class="teste-krysslenke mdl-grid">
          <ul>
            <li>
              <a href="https://app-nyheter-polkaposten.web.app/.well-known/assetlinks.json">Polpos AssetLinks</a>
            </li>
            <li>
              <a href="https://app-nyheter-ao.web.app/debug/">AO PWA POC</a>
            </li>
            <li>
              <a href="https://app-nyheter-ao.web.app/.well-known/assetlinks.json">Avisao AssetLinks</a>
            </li>
            <li>
              <a href="https://www.ao.no/">Avisa Oslo</a>
            </li>
            <li>
              <a href="https://www.nettavisen.no/">Nettavisen</a>
            </li>
            <li>
              <a href="https://www.nrk.no/">NRK</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/main.js" type="module"></script>
</body>

</html>
